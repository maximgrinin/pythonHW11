<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск кандидатов по навыку</title>
</head>
<body>
  <h1>Найдено кандидатов со скиллом <em>{{ skill }}</em>: {{ candidates_count }}</h1>

    <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
  {% endfor %}
</body>
</html>
